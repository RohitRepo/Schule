{% extends "groups/group.html" %}

{% block content %}
	<ul>
	<h1> Memebers of Group:{{ group.name }}</h1>
	{% for member in groupMembers  %}
		<li> User: {{ member.user  }} Type: <a href="{% url 'flip_group_membership' group_id=group.id user_id=member.user.id %}">{{ member.userType }}</a></li>
	{% endfor %}
	</ul>
	
	
        <form method="post"  action="{% url 'group_member' group.id %}">
        {% csrf_token %}
        {{ form  }}

                <input type="submit" value="addMember" name='Add Member'/>
                <input type="hidden" name="next" value="{{ next }}" />
        </form>
{% endblock %}
