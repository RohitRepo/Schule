{% extends "courses/coursePage.html" %}

{% block content %}

	</br>
	<form method="post" enctype="multipart/form-data" action="{% url 'register_course' %}">
	{% csrf_token %}
	{{ form.as_ul  }}

		<input type="hidden" name="next" value="{{ next }}" />
	</form>
{% endblock %}
